<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  
    <h1>로그인</h1>
    <form th:action="@{/login_proc}" method="post">
        <div class="form-group">
            <label th:for="username">아이디</label>
            <input type="text" name="username" class="form-control" placeholder="ID를 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" placeholder="비밀번호">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="find_id" class="btn btn-primary">아이디 찾기</button>
        <button type="find_password" class="btn btn-primary">비밀번호 찾기</button>
        <button type="sign_in" class="btn btn-primary">회원가입</button>
    </form>
    <br/>

</div>
</body>
</html>
