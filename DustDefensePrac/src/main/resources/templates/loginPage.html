<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  
    <h1>로그인</h1>
    <form th:action="@{/login_proc}" method="post" id="FormLogin">
        <div class="form-group">
        	<div>
            	<label id="IdPwCheck" style="color: red; font-size:12px;"></label>
            </div>
            <label th:for="username">아이디</label>
            <input type="text" id="txtuserid" name="username" class="form-control" placeholder="ID를 입력해주세요.">
            <br>
            <label id="IdCheck" style="color: red; font-size:12px;"></label>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" id="txtpassword" class="form-control" name="password" placeholder="비밀번호를 입력해주세요.">
            <br>
            <label id="PwCheck" style="color: red; font-size:12px;"></label>
        </div>
        <div th:if="error">
   			<p id="valid" style="color: red; font-size:12px;"><a th:text="${exception}"></a></p>
		</div>
        <button type="submit" class="btn btn-primary" onclick="return CheckForm();">로그인</button>
        <button type="find_id" class="btn btn-primary">아이디 찾기</button>
        <button type="find_password" class="btn btn-primary">비밀번호 찾기</button>
        <button type="sign_in" class="btn btn-primary">회원가입</button>
    </form>
    <br/>


</div>
</body>
	<script src="/js/login/loginCheck.js"></script>
</html>
