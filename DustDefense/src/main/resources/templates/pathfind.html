<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
	<th:block layout:fragment="title">
			<title>메인페이지</title>
	</th:block>
	<th:block layout:fragment="content">
		<div>
			<button type="button" id="btnFineDustStatus" onclick="fetchPage('/data/pageTxt/fineDustStatus')">미세먼지</button>
			<button type="button" id="btnPathFinder">경로찾기</button>
		</div>
		<article>
		
		</article>
		<h1>자전거 경로</h1>
		<!-- 지도를 표시할 div 입니다 -->
		<div id="map" style="width:70%;height:500px;"></div>
		
		<div>
		<p>실시간 교통</p>
		<input type="checkbox" id="trafficInfo">
		<label for="trafficInfo"></label>
		
		<div>
		
				<span>키워드 : </span> <input type="text" name="keyword" id="keyword" placeholder="키워드, 주소 등을 입력하세요">
				<button class="pathFinder" type="button" id="btnSearchKeyword">검색</button>
				<br>
				<button class="pathFinder" type="button" id="btnPathFinder">경로찾기</button>
				<button class="pathFinder" type="button" id="btnDisablePathFinder">경로해제</button>
		
		</div>

	</div>
		
		<link th:href="@{/css/function.css}" rel="stylesheet">
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8342abea7f0e15b6a6509a2411a4c29f&libraries=services,clusterer,drawing"></script>
		<script th:src="@{/js/map/pathFind.js}"></script>
		<script>
			function fetchPage(name){
				fetch(name).then(function(response){
					response.text().then(function(text){
						document.querySelector('article').innerHTML = text;
					})
				});
			}
		</script>
	</th:block>
</html>
